<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard em Tempo Real</title>
    <link rel="stylesheet" href="../style/dashrealtime.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="../public/assets/logo_fundo_branco.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>

    <div class="nav-total">
        <div class="info-user">
            <div class="foto-user"></div>
            <div class="msg-user">
                <span id="nomeFunc">
                    
                </span>
            </div>
        </div>
        <div class="nav-bar">
            <div></div>
            <span>Reportar Problema</span>
        </div>
        <button class="btn-nav">Sair</button>
    </div>

    <div class="container">

        <div id="listaATM">

            <h3>Máquinas e Status:</h3>

            <menu id="menuATM">  
            <div id="divAtms">
            </div>
            </menu>

        </div>


        <div class="kpi-wrappers">

            <div class="kpis">

                <div class="kpi" id="bom">
                    <p id="kpi1"></p> <p>ATMs em bom estado </p>
                </div>
    
                <div class="kpi" id="medio">
                    <p id="kpi2"></p> <p>ATMs com alertas médios </p>
                </div>
    
                <div class="kpi" id="critico">
                    <p id="kpi3"></p> <p>ATMs com alertas críticos </p>
                </div>
    
            </div>

            <div class="grafico-wrapper">
                <div class="linha-metricas">
                    <!-- Coluna RAM -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">RAM</h2>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Usado</div>
                            <div class="circulo-indicador circulo-vermelho">92 %</div>
                        </div>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Disponível</div>
                            <div class="circulo-indicador circulo-amarelo">1.2 GB</div>
                        </div>
                    </div>
                    
                    <!-- Coluna CPU -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">CPU</h2>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Usado</div>
                            <div class="circulo-indicador circulo-vermelho">79 %</div>
                        </div>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Frequência</div>
                            <div class="circulo-indicador circulo-amarelo">58 %</div>
                        </div>
                    </div>
                    
                    <!-- Coluna Disco -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">Disco</h2>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Usado</div>
                            <div class="circulo-indicador circulo-verde">22 %</div>
                        </div>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Disponível</div>
                            <div class="circulo-indicador circulo-verde">16.3 GB</div>
                        </div>
                    </div>
                    
                    <!-- Coluna Rede -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">Rede</h2>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Pacotes Enviados</div>
                            <div class="circulo-indicador circulo-verde">127</div>
                        </div>
                        
                        <div class="container-indicador">
                            <div class="rotulo-indicador">Pacotes Recebidos</div>
                            <div class="circulo-indicador circulo-verde">127</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>

<script>

window.onload = function () {
        exibirKPIs();
        exibirAtms();

        setInterval(function () {
        exibirKPIs();
        }, 5000); 
        
    };


    const id = sessionStorage.ID_AGENCIA

    function exibirAtms(){

    let nomeUsuario = sessionStorage.NOME_USUARIO;
    document.getElementById("nomeFunc").innerHTML = `Olá, ${nomeUsuario}`


        console.log("Cheguei")
        fetch(`/medidas/atms/${id}`,{
            method: "GET",
            headers: {
                "content-Type": "application/json"
            }
        })
        .then((res) => {
                console.log(res)
                res.json()
                .then(json => {
                    console.log(json)
                    for (let i = 0; i < json.length; i++) {
                        console.log(json[i])
                        divAtms.innerHTML += `<li><button onclick="graficoEspecifico()">ATM ${i+1}</button> <div class="status"></div></li>`
                    }
                })
            })
            .catch(error => {
                console.error('Erro ao obter atms:', error);
            });
    }

    function exibirKPIs() {
        fetch('/medidas/kpis')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            .then(data => {
                if (data && data.length > 0) {
                    const kpiData = data[0];
                    document.getElementById('kpi1').innerText = kpiData.atmsSemAlertas; 
                    document.getElementById('kpi2').innerText = kpiData.atmsMedios;
                    document.getElementById('kpi3').innerText = kpiData.atmsCritico;
                }
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
    }

</script>

</html>

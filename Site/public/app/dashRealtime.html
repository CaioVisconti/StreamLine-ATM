<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard em Tempo Real</title>
    <link rel="stylesheet" href="../style/dashrealtime.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="../public/assets/logo_fundo_branco.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>

<body>

    <div class="nav-total">
        <div class="info-user">
            <div class="foto-user"></div>
            <div class="msg-user">
                <span id="nomeFunc">

                </span>
            </div>
        </div>
        <div class="nav-bar">
            <span>Reportar Problema</span>
        </div>
        <button class="btn-nav">Sair</button>
    </div>

    <div class="container">

        <div id="listaATM">

            <h3>Máquinas e Status:</h3>

            <menu id="menuATM">
                <ul id="divAtms">

                    <li><button onclick="graficoEspecifico()">ATM 1</button> <div class="status" id="critico"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 2</button> <div class="status" id="medio"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 3</button> <div class="status" id="bom"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 4</button> <div class="status" id="medio"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 5</button> <div class="status" id="bom"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 6</button> <div class="status" id="critico"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 7</button> <div class="status" id="bom"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 8</button> <div class="status" id="medio"></div></li>

                </ul>
            </menu>

        </div>


        <div class="kpi-wrappers">

            <div class="kpis">

                <div class="kpi" id="bom">
                    <p id="kpi1"></p>
                    <p> 3 ATMs em bom estado </p>
                </div>

                <div class="kpi" id="medio">
                    <p id="kpi2"></p>
                    <p>3 ATMs com alertas médios </p>
                </div>

                <div class="kpi" id="critico">
                    <p id="kpi3"></p>
                    <p>2 ATMs com alertas críticos </p>
                </div>

            </div>

            <div class="grafico-wrapper">

                <div class="grafico" id="graficoAtms"> 
                    <canvas id="graficoAlertas"></canvas> 
                </div>

                <div class="linha-metricas" style="display: none;" id="metricasdiv">
                    <!-- Coluna RAM -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">RAM</h2>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Usado</div>
                            <div class="circulo-indicador circulo-vermelho">88.4 %</div>
                        </div>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Disponível</div>
                            <div class="circulo-indicador circulo-vermelho">0.9 GB</div>
                        </div>
                    </div>

                    <!-- Coluna CPU -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">CPU</h2>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Usado</div>
                            <div class="circulo-indicador circulo-amarelo">30.0 %</div>
                        </div>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Frequência</div>
                            <div class="circulo-indicador circulo-verde">3110.0 Hz</div>
                        </div>
                    </div>

                    <!-- Coluna Disco -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">Disco</h2>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Usado</div>
                            <div class="circulo-indicador circulo-verde">28.6 %</div>
                        </div>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Disponível</div>
                            <div class="circulo-indicador circulo-verde">339.75 GB</div>
                        </div>
                    </div>

                    <!-- Coluna Rede -->
                    <div class="coluna-metrica">
                        <h2 class="titulo-coluna">Rede</h2>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Pacotes Enviados</div>
                            <div class="circulo-indicador circulo-verde">43050</div>
                        </div>

                        <div class="container-indicador">
                            <div class="rotulo-indicador">Pacotes Recebidos</div>
                            <div class="circulo-indicador circulo-verde">53661</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

<script>

    window.onload = function () {
        // exibirKPIs();
        exibirAtms();

        // setInterval(function () {
        //     exibirKPIs();
        // }, 5000);

        graficoAlertasPorATM()

    };


    const id = sessionStorage.ID_AGENCIA

    function exibirAtms() {

        let nomeUsuario = sessionStorage.NOME_USUARIO;
        document.getElementById("nomeFunc").innerHTML = `Olá, ${nomeUsuario}`

        console.log("Cheguei")

        fetch(`/medidas/atms/${id}`, {
            method: "GET",
            headers: {
                "content-Type": "application/json"
            }
        })
            .then((res) => {
                console.log(res)
                res.json()
                    .then(json => {
                        console.log(json)
                        for (let i = 0; i < json.length; i++) {
                            console.log(json[i])
                            divAtms.innerHTML += `<li><button onclick="graficoEspecifico()">ATM ${i + 1}</button> <div class="status"></div></li>`
                        }
                    })
            })
            .catch(error => {
                console.error('Erro ao obter atms:', error);
            });
    }

    function graficoEspecifico() {
    const metricas = document.getElementById("metricasdiv");
    const graficos = document.getElementById("graficoAtms")

    if (metricas.style.display === "none" || metricas.style.display === "") {
        metricas.style.display = "flex";
        graficos.style.display = "none";
    } else {
        metricas.style.display = "none";
        graficos.style.display = "flex";
    }

    }

    function exibirKPIs() {
        fetch('/medidas/kpis')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            .then(data => {
                if (data && data.length > 0) {
                    const kpiData = data[0];
                    document.getElementById('kpi1').innerText = kpiData.atmsSemAlertas;
                    document.getElementById('kpi2').innerText = kpiData.atmsMedios;
                    document.getElementById('kpi3').innerText = kpiData.atmsCritico;
                }
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
    }

    function graficoAlertasPorATM() {

    const ctx = document.getElementById('graficoAlertas').getContext('2d');

    const nomesATMs = ['ATM 1', 'ATM 2', 'ATM 3', 'ATM 4', 'ATM 5', 'ATM 6', 'ATM 7', 'ATM 8'];
    const alertas = [3, 1, 0, 1, 0, 2, 0, 1];

    new Chart(ctx, {
    type: 'bar',
    data: {
        labels: nomesATMs,
        datasets: [{
            label: 'Quantidade de Alertas',
            data: alertas,
            backgroundColor: 'grey',
            borderRadius: 5
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 1,
                    color: 'white'  // Cor do texto 
                },
                title: {
                    display: true,
                    text: 'Alertas',
                    color: 'white' // Cor do título 
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'ATMs',
                    color: 'white' 
                },
                ticks: {
                    color: 'white' 
                }
            }
        }
    }
});

}



</script>

</html>

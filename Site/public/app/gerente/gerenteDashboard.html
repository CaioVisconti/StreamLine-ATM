<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | StreamLine</title>
  <link rel="stylesheet" href="./css/dash.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
  <!-- nav -->
  <div class="nav-geral">
    <div class="info-user">
      <div class="foto-user"></div>
      <div class="msg-user">
        <span>
          Olá,
          <span id="nomeUsuario"> Nicoly. </span>
        </span>
      </div>
    </div>
    <div class="nav-bar">
      <a class="link-superior">Voltar</a>
      <a class="link-superior">Gerar relatório</a>
      <a class="link-superior">Reportar Problema</a>
    </div>
    <div class="btn-nav" onclick="sair()">Sair</div>
  </div>

  <!-- kpis -->
  <div class="container text-center container-kpi">
    <div class="row kpi-wrapper align-items-center justify-content-md-between">
      <div class="col-sm-3 kpi-individual">
        <div class="row">
          <div class="col">
            <span class="titulo"> Total de alertas críticos </span>
            <div class="col">
              <span class="valor"> 15 </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-3 kpi-individual">
        <div class="row">
          <!-- <i class="bi bi-info-circle-fill"></i> -->

          <div class="col">
            <span class="titulo"> Tempo médio de resolução </span>
            <div class="col"><span class="valor"> 60 minutos </span></div>
          </div>
        </div>
      </div>

      <div class="col-sm-3 kpi-individual">
        <div class="row">
          <!-- <i class="bi bi-info-circle-fill"></i> -->

          <div class="col">
            <span class="titulo"> Percentual de uptime dos ATMs </span>
            <div class="col">
              <span class="valor"> 97% </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- graficos -->

  <div class="container container-graficos">

    <div class="row g-3">

      <div class="col-6 coluna">
        <div class="p-3 conteudo">Custom column padding</div>
      </div>

      <div class="col-6 coluna">
        <div class="p-3 conteudo">Custom column padding</div>
      </div>

      <div class="col-6 coluna">
        <div class="p-3 conteudo">Custom column padding</div>
      </div>

      <div class="col-6 coluna">
        <div class="p-3 conteudo">Custom column padding</div>
      </div>

    </div>
  </div>



</body>

</html>

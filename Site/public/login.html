<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Streamline | Login</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./style/login.css">
  <link rel="icon" href="./assets/logo_fundo_branco.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row bg-dark text-white rounded shadow w-100" style="max-width: 1000px;">

     
      <div class="col-md-6 p-4 d-flex flex-column justify-content-between">

    
        <div class="d-flex justify-content-between align-items-center mb-4">
          <img src="./assets/streamlineAzul.png" alt="Logo" style="max-width: 150px;">
          <a href="./index.html" class="d-flex align-items-center text-white text-decoration-none bg-secondary px-3 py-2 rounded">
            <img src="./assets/iconevoltar.png" alt="Voltar" style="width: 20px;" class="me-2">
            Voltar para Home
          </a>
        </div>

       
        <div class="text-center">
          <h1 class="mb-3">Efetue o login</h1>
          <span class="mb-4 d-block">Caso possua um cadastro, insira seus dados abaixo:</span>

          <input type="text" id="ipt_usuario" class="form-control mb-3" placeholder="Email">
          <input type="password" id="ipt_senha" class="form-control mb-3" placeholder="Senha">
          <button onclick="login()" id="button_login" class="btn btn-primary w-100">Entrar</button>
        </div>

       
        <div class="text-center mt-4">
          <p>
            NÃ£o possui cadastro?
            <a href="./cadastro.html" class="text-white text-decoration-underline">Clique aqui</a>
          </p>
        </div>

      </div>

      <div class="col-md-6 d-none d-md-block p-0">
        <div class="w-100 h-100 rounded-end"
          style="background-image: url('./assets/cadastroimagem.png'); background-size: cover; background-position: center;">
        </div>
      </div>

    </div>
  </div>

  <script src="./js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline | Cadastro</title>
    <link rel="stylesheet" href="./style/cadastro.css">
    <link rel="icon" href="./assets/logo_fundo_branco.png">
    


</head>
<script src="./cadastro.js" defer></script>
<body>    
    <div class="principal">
      <div class="imagem">
      </div>

            <div class="cadastro">
            <span class="cadastro_span">Cadastro</span>
            <span class="texto_forte">Insira o código da empresa: </span>
            <input type="text"  id="ipt_codigo" class="inputCadastro">
            <div id="div_mensagemLogin" class="MsgErro"></div>
            <div id="div_tCod" class="MsgErro"></div>

            <span class="texto_forte">Digite o usuário: </span>
            <input type="text"  id="ipt_usuario" class="inputCadastro">
            <div id="div_mensagemLogin" class="MsgErro"></div>
            <div id="div_tlogin" class="MsgErro"></div>

            <span class="texto_forte">CPF: </span>
            <input type="text"  id="ipt_cpf" class="inputCadastro">
            <div id="div_mensagemLogin" class="MsgErro"></div>
            <div id="div_tcpf" class="MsgErro"></div>

            <span class="texto_forte">Informe seu email: </span>
            <input type="text"  id="ipt_email" class="inputCadastro">
            <div id="div_mensagemEmail" class="MsgErro"></div>

            <span class="texto_forte">Informe seu telefone: </span>
            <input type="text"  id="ipt_telefone" class="inputCadastro">
            <div id="div_telefone" class="MsgErro"></div>

            <span class="texto_forte">Informe seu cargo: </span>
            <input type="text"  id="ipt_cargo" class="inputCadastro">
            <div id="div_cargo" class="MsgErro"></div>

            <span class="texto_forte">Informe sua senha: </span>
            <input type="password"  id="ipt_senha" class="inputCadastro">
            <div id="div_senha" class="MsgErro"></div>
            <div id="div_tsenha" class="MsgErro"></div>

            <span class="texto_forte">Confirme sua senha: </span>
            <input type="password"  id="ipt_senhaconfirmada" class="inputCadastro">
            <div id="div_senhaConfirmada" class="MsgErro"></div> <br>

            <button onclick="cadastro()" id="button_cadastro" class="button">Cadastrar</button>
            </div>
    </div>

</body>
</html>

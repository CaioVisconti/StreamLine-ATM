<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agência | StreamLine</title>
    <link rel="stylesheet" href="cadastrarAgenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>

<body>
    <nav>
        <div class="usuario">
            <div class="img-perfil"></div>
            <div class="saudacoes">Olá, <br>Nome.</div>
        </div>
        <div class="barra">
            <span class="problema">Relatar Problema</span>
        </div>
        <div class="sair">
            <button>Sair</button>
        </div>
    </nav>
    <div class="container">
        <div class="navlateral">
            <div class="navegacao-paginas">
                <a href="">Cadastrar Empresas</a>
                <a href="cadastrarAgencia.html" id="atual">Cadastrar Agências</a>
                <a href="">Cadastrar Gerentes</a>
            </div>
            <div class="kpi">
                <span class="titulo">Agências Cadastradas</span>
                <span class="valor">50</span>
            </div>
        </div>
        <div class="agencias">
            <div class="pesquisar">
                <input type="text" oninput="">
                <img src="../assets/icon-input.png" alt="ícone de pesquisa" class="input-icon">
                <img src="../assets/icon-filtrar.png" alt="ícone de filtrar">
                <img src="../assets/icon-cadastrar.png" alt="ícone de cadastro">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agência | StreamLine</title>
    <link rel="stylesheet" href="../style/cadastrarAgenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <script src="../js/cadastroAgencia.js"></script>
</head>

<body onload="carregarCards(), carregarEmpresas()">
    <nav>
        <div class="usuario">
            <div class="img-perfil"></div>
            <div class="saudacoes">Olá, <br>Nome.</div>
        </div>
        <div class="barra">
            <span class="problema">Relatar Problema</span>
        </div>
        <div class="sair">
            <a href="../index.html"><button>Sair</button></a>
        </div>
    </nav>
    <div class="container">
        <div class="navlateral">
            <div class="navegacao-paginas">
                <a href="">Cadastrar Empresas</a>
                <a href="cadastrarAgencia.html" id="atual">Cadastrar Agências</a>
                <a href="">Cadastrar Gerentes</a>
            </div>
            <div class="kpi">
                <span class="titulo">Agências Cadastradas</span>
                <span class="valor">50</span>
            </div>
        </div>
        <div class="agencias">
            <div class="pesquisar">
                <div class="input-pesquisar">
                    <input type="text" id="ipt_pesquisa" oninput="carregarCards()">
                    <img src="../assets/icon-input.png" alt="ícone de pesquisa" class="input-icon">
                </div>
                <img src="../assets/icon-filtrar.png" onclick="mostrarFiltros()" alt="ícone de filtrar">
                <div class="filtros" style="display: none;">
                    <select id="filtro-categoria" class="filtro">
                        <option value="" selected disabled>Categoria</option>
                        <option value="filtro-codigo">Código</option>
                        <option value="filtro-nome">Nome</option>
                        <option value="filtro-email">Email</option>
                    </select>
                    <select id="filtro-tipo" class="filtro">
                        <option value="" selected disabled>Tipo</option>
                        <option value="filtro-AZ">A-Z</option>
                        <option value="filtro-ZA">Z-A</option>
                    </select>
                </div>
                <img src="../assets/icon-cadastrar.png" onclick="mostrarModalCad()" alt="ícone de cadastro">
            </div>
            <div class="cards-container" id="cardsContainer">
            </div>
        </div>
        <div class="fade"></div>
        <div class="modal" style="display: none;">
            <div class="modal-fechar">
                <span onclick="mostrarModalCad()">&#x2715;</span>
            </div>
            <div class="modal-container">
                <div class="modal-infos">
                    <span>Empresa:</span>
                    <select id="codigo-empresa" class="select-empresa">
                        <option selected disabled>Selecione a Empresa</option>
                        <div id="valoresSelect"></div>
                    </select>
                </div>
                <div class="modal-infos">
                    <span>Código Agência:</span>
                    <input id="iptCodigoAgencia" type="text">
                </div>
                <div class="modal-infos">
                    <span>Email:</span>
                    <input id="iptEmail" type="text">
                </div>
                <div class="modal-infos">
                    <span>Telefone:</span>
                    <input id="iptNumero" type="text">
                </div>
                <div class="modal-infos">
                    <span>CEP:</span>
                    <input id="iptCEP" type="text">
                </div>
                <div class="modal-infos">
                    <span>UF:</span>
                    <input id="iptUF" type="text">
                </div>
                <div class="modal-infos">
                    <span>Cidade:</span>
                    <input id="iptCidade" type="text">
                </div>
                <div class="modal-infos">
                    <span>Bairro:</span>
                    <input id="iptBairro" type="text">
                </div>
                <div class="modal-infos">
                    <span>Logradouro:</span>
                    <input id="iptLogradouro" type="text">
                </div>
                <div class="modal-botao">
                    <button onclick="cadastrarEndereco()">Cadastrar</button>
                </div>
            </div>
        </div>
        <div class="modal-edit" style="display: none;">
            <div class="modal-fechar">
                <span onclick="mostrarModalEdit()">&#x2715;</span>
                <img onclick="deletarAgencia()" src="../assets/icons/trash.png" alt="">
            </div>
            <div class="modal-container">
                <div class="modal-infos">
                    <span>Email:</span>
                    <input id="iptEmail" type="text">
                </div>
                <div class="modal-infos">
                    <span>Senha:</span>
                    <input id="iptSenha" type="text">
                </div>
                <div class="modal-infos">
                    <span>CEP:</span>
                    <input id="iptCEP" type="text">
                </div>
                <div class="modal-infos">
                    <span>UF:</span>
                    <input id="iptUF" type="text">
                </div>
                <div class="modal-infos">
                    <span>Cidade:</span>
                    <input id="iptCidade" type="text">
                </div>
                <div class="modal-infos">
                    <span>Bairro:</span>
                    <input id="iptBairro" type="text">
                </div>
                <div class="modal-infos">
                    <span>Logradouro:</span>
                    <input id="iptLogradouro" type="text">
                </div>
                <div class="modal-infos">
                    <span>Número:</span>
                    <input id="iptNúmero" type="text">
                </div>
                <div class="modal-botao">
                    <button>Salvar Mudanças</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

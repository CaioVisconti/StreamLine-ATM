<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dado Histórico</title>

    <link rel="stylesheet" href="./style/dashDadoHistorico.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="../public/assets/logo_fundo_branco.png">

</head>
<body>
    <main>
        
        <header>
            <div id="user">
                <div>
                    <img src="" alt="" id="imgUser">
                    <p>Analista de Dados, <br> Thiago</p>
                </div>
            </div>
            
            <menu id="navbar">
                <li>Abrir chamado</li>
                <li>Gerar manual</li>
            </menu>

            <div id="logout">
                <button>SAIR</button>
            </div>
        </header>

        <section id="dashboard">


            <div id="filtros">
                <h3>Filtros:</h3>

                
                <div class="campo">
                    <h4>• Métricas:</h4>

                    <div id="slcMetrica">
                        <div class="boxes">
                            <input type="checkbox" name="" id=""> CPU
                        </div>

                        <div class="boxes">
                            <input type="checkbox" name="" id=""> RAM
                        </div>

                        <div class="boxes">
                            <input type="checkbox" name="" id=""> DISCO
                        </div>
                    </div>
                    
                </div>
                

                <div class="campo">
                    <h4>• Data:</h4>

                    <div id="slcData">

                        De: <input type="text" placeholder="dd/mm/aaaa"> Até: <input type="text" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                

                <div class="campo">
                    <h4>• Selecionar ATM(s):</h4>

                    <select name="" id="slcATM">
                        <option value="" selected disabled>Selecione o(s) ATM(s)</option>
                        <option value="">ATM 1</option>
                        <option value="">ATM 2</option>
                        <option value="">ATM 3</option>
                        <option value="">ATM 4</option>
                        <option value="">ATM 5</option>
                        <option value="">ATM 6</option>
                        <option value="">ATM 7</option>
                        <option value="">ATM 8</option>
                        <option value="">ATM 9</option>
                        <option value="">ATM 10</option>
                        <option value="">ATM 11</option>
                        <option value="">ATM 12</option>
                        <option value="">ATM 13</option>
                        <option value="">ATM 14</option>
                        <option value="">ATM 15</option>
                        <option value="">ATM 16</option>
                        <option value="">Todas as máquinas</option>
                    </select>
                </div>
                
                <button>Gráfico Métricas</button>

            </div>
            

            <div id="quadros">

                <div id="kpis">
                    <div>KPI CPU</div>
                    <div>KPI RAM</div>
                    <div>KPI DISCO</div>
                </div>

                <div id="visualizacao">

                    <div id="graficos">
                        <h3>Gráficos</h3>
                    </div>

                    <div id="interacao">

                        <div id="alertas">
                            <h3>Histórico de Alertas:</h3>
                        </div>

                    </div>
                </div>

            </div>

        </section>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tempo Real</title>

    <link rel="stylesheet" href="./style/dashTempoReal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="../public/assets/logo_fundo_branco.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

</head>
<body>
    <main>
        
        <header>
            <div id="user">
                <div>
                    <img src="" alt="" id="imgUser">
                    <p>Téc. de operação, <br> Lucas</p>
                </div>
            </div>
            
            <menu id="navbar">
                <li>Abrir chamado</li>
                <li>Gerar manual</li>
            </menu>

            <div id="logout">
                <button>SAIR</button>
            </div>
        </header>

        <section id="dashboard">


            <div id="listaATM">
                <h3>Máquinas e Status:</h3>

                <menu id="menuATM">    
                    <li>ATM 1 <div class="status"></div></li>
                    <li>ATM 2 <div class="status"></div></li>
                    <li>ATM 3 <div class="status" style="background-color: red;"></div></li>
                    <li>ATM 4 <div class="status" style="background-color: red;"></div></li>
                    <li>ATM 5 <div class="status"></div></li>
                    <li>ATM 6 <div class="status"  style="background-color: yellow;"></div></li>
                    <li>ATM 7 <div class="status"></div></li>
                    <li>ATM 8 <div class="status"  style="background-color: red;"></div></li>
                    <li>ATM 9 <div class="status"></div></li>
                    <li>ATM 10 <div class="status"  style="background-color: red;"></div></li>
                    <li>ATM 11 <div class="status"></div></li>
                    <li>ATM 12 <div class="status"  style="background-color: yellow;"></div></li>
                    <li>ATM 13 <div class="status"></div></li>
                    <li>ATM 14 <div class="status"></div></li>
                    <li>ATM 15 <div class="status"></div></li>
                    <li>ATM 16 <div class="status"></div></li>
                </menu>
            </div>
            

            <div id="quadros">


                <div id="visualizacao">

                    <div id="graficos">
                        <h3>Gráficos</h3>
                        <div>
                            <canvas id="myChart" style= "position: relative; height:40vh; width:40vw"></canvas>
                          </div>
                    </div>

                    <div id="interacao">

                        <div id="alertas">
                            <h3>Quadro de Alertas:</h3>
                        </div>

                    </div>
                </div>

            </div>

        </section>

    </main>
</body>
</html>
<script src="./dashTempoReal.js"></script>

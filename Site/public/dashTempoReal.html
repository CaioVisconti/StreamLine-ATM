<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tempo Real</title>

    <link rel="stylesheet" href="./style/dashTempoReal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="../public/assets/logo_fundo_branco.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

</head>
<body>
    <main>
        
        <header>
            <div id="user">
                <div>
                    <img src="" alt="" id="imgUser">
                    <p>Téc. de operação, <br> Lucas</p>
                </div>
            </div>
            
            <menu id="navbar">
                <li>Abrir chamado</li>
                <li>Gerar manual</li>
            </menu>

            <div id="logout">
                <button onclick="sair()">SAIR</button>
            </div>
        </header>

        <section id="dashboard">


            <div id="listaATM">
                <h3>Máquinas e Status:</h3>

                <menu id="menuATM">    
                    <li><button onclick="graficoEspecifico()">ATM 1</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 2</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 3</button> <div class="status" style="background-color: red;"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 4</button> <div class="status" style="background-color: red;"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 5</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 6</button> <div class="status"  style="background-color: yellow;"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 7</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 8</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 9</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 10</button> <div class="status"  style="background-color: red;"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 11</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 12</button> <div class="status"  style="background-color: yellow;"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 13</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 14</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 15</button> <div class="status"></div></li>
                    <li><button onclick="graficoEspecifico()">ATM 16</button> <div class="status"></div></li>
                </menu>
            </div>
            

            <div id="quadros">


                <div id="visualizacao">

                    <div id="graficos">
                        <div id="chartGeral">
                            <h3>Gráfico Geral</h3>
                            <canvas id="myChart"></canvas>
                        </div>

                        <div id="chartEspecifico" style="display: none;">
                            <h3>Gráfico Específico</h3>
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>

                    <div id="interacao">

                        <div id="alertas">
                            <h3>Quadro de Alertas:</h3>

                            <div class="cardAlerta">
                                <div>
                                    ATM: 4 <br>
                                    Memória: 80% <br>
                                </div>

                                <div>
                                    <div class="alertStatus" style="background-color:  red;"></div>
                                </div>
                            </div>

                            <div class="cardAlerta">
                                <div>
                                    ATM: 10 <br>
                                    Disco: 10% <br>
                                </div>
                                

                                <div>
                                    <div class="alertStatus" style="background-color:  red;"></div>
                                </div>
                            </div>

                            <div class="cardAlerta">
                                <div>
                                    ATM: 6 <br>
                                    Disco: 80% <br>
                                </div>
                                

                                <div>
                                    <div class="alertStatus" style="background-color:  yellow;"></div>
                                </div>
                            </div>

                            <div class="cardAlerta">
                                <div>
                                    ATM: 12 <br>
                                    CPU: 78% <br>
                                </div>
                                

                                <div>
                                    <div class="alertStatus" style="background-color:  yellow;"></div>
                                </div>
                            </div>

                            <div class="cardAlerta">
                                <div>
                                    ATM: 3 <br>
                                    CPU: 85% <br>
                                </div>
                                

                                <div>
                                    <div class="alertStatus" style="background-color:  red;"></div>
                                </div>
                            </div>
                        </div>

                        <button onclick="graficoGeral()">Gráfico Geral</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
</body>
</html>
<script src="./dashTempoReal.js"></script>
